<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>socialMedia</title>
    <link rel="stylesheet" type="text/css" href="followUsCss/followUs.css">
</head>
<body>
    <div id="followUs">
        <div id="followUsButton1"><a class="followUsAnchor" href="#facebook"><img id="facebook" src="followUsLogos/facebook.gif" onmousemove="followUsfacebook()" onmouseout="followUsMainButton()"></a></div>
        <div id="followUsButton2"><a class="followUsAnchor" href="#instagram"><img id="instagram" src="followUsLogos/instagram.gif" onmousemove="followUsinstagram()" onmouseout="followUsMainButton()"></a></div>
        <div id="followUsButton3"><a class="followUsAnchor" href="#linkedin"><img id="linkedin" src="followUsLogos/linkedin.gif" onmousemove="followUslinkedin()" onmouseout="followUsMainButton()"></a></div>

        <div id="followUsButton4"><a class="followUsAnchor" href="#snap"><img id="snap" src="followUsLogos/snap.gif" onmousemove="followUssnap()" onmouseout="followUsMainButton()"></a></div>
        <div id="followUsMainButton" onclick="followUsHideAndShow()"><p id="followUsMainButtonTxt">Follow Us</p></div>
        <div id="followUsButton5"><a class="followUsAnchor" href="#telegram"><img id="telegram" src="followUsLogos/telegram.gif" onmousemove="followUstelegram()" onmouseout="followUsMainButton()"></a></div>
        
        <div id="followUsButton6"><a class="followUsAnchor" href="#twitter"><img id="twitter" src="followUsLogos/twitter.gif" onmousemove="followUstwitter()" onmouseout="followUsMainButton()"></a></div>
        <div id="followUsButton7"><a class="followUsAnchor" href="#whatsapp"><img id="whatsapp" src="followUsLogos/whatsapp.gif" onmousemove="followUswhatsapp()" onmouseout="followUsMainButton()"></a></div>
        <div id="followUsButton8"><a class="followUsAnchor" href="#youtube"><img id="youtube" src="followUsLogos/youtube.gif" onmousemove="followUsyoutube()" onmouseout="followUsMainButton()"></a></div>
        </div>
    </div>
    <script src="followUsJs/followUs.js"></script>
</body>
</html>
